<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <title>DynDRest :: Log View</title>
</head>
<body>

<div class="container-fluid">
    <h1 class="text-center">A very simple log viewer</h1>
    <div class="col">
        <div class="row mt-5">
            <table class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>changed update</th>
                    <th>host</th>
                    <th>IPv4</th>
                    <th>IPv6</th>
                    <th>status</th>
                    <th>changed</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log: ${logs}">
                    <td th:text="${#temporals.format(log.changedUpdate, 'yyyy/MM/dd HH:mm:ss')}"/>
                    <td th:text="${log.host}"/>
                    <td th:text="${log.ipv4}"/>
                    <td th:text="${log.ipv6}"/>
                    <td th:text="${log.status}"/>
                    <td th:text="${#temporals.format(log.changed, 'yyyy/MM/dd HH:mm:ss')}"/>
                </tr>
                </tbody>
            </table>
        </div>
   </div>

    <!-- Pagination Bar -->
    <nav th:if="${countTotalPages > -1}" th:fragment='paginationbar' aria-label="breadcrumb" >
        <ul class="pagination justify-content-center">
                <li th:each="pageNumber : ${pageNumbers}" class="page-item">
                    <a class="page-link" th:href="@{/log-ui/{pn}(pn=${pageNumber})}">
                    <span th:text="'Page: ' + ${pageNumber}"></span></a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
