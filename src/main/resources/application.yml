## server settings
server:
  address: 127.0.0.1
  port: 8081
  forward-headers-strategy: NATIVE
  servlet:
    context-path: /
  shutdown: graceful

## management
management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /manage
  endpoint:
    health:
      enabled: false

## dyndrest config
dyndrest:
  greeting-enabled: true
  host-validation-enabled: true
  # http status code for the case at least one IP has changed, e.g. 201
  update-ip-changed-status: 200
  update-log-page-enabled: false
  update-log-page-size: 30
  update-log-date-pattern: yyyy-MM-dd HH:mm:ss
  # database config, credentials should be set at the individual properties
  database:
    driver-class-name: org.h2.Driver
    jdbc-url-prefix: "jdbc:h2:file:"
    file: ./dyndrest
    user: dba
    backup:
      enabled: false
      path: ./backup
    restore:
      enabled: false
      path: ./restore
    dump-file: dump.sql

## disable springdoc endpoints and swagger-ui by default
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

domainrobot:
  default-ttl: 60
  ## base properties for the domainrobot sdk
  autodns:
    context: 4
    url: https://api.autodns.com/v1
  ## custom headers
  custom-header:
    X-Domainrobot-WS: NONE

## import individual config
spring:
  config:
    import: optional:file:./dyndrest.yml

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: false
      path: /h2
