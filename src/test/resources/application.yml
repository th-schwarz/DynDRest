spring:
  main:
    banner-mode: off
  security:
    user:
      name: dyndns
      password: test123

  h2:
    console.enabled: true

server:
  address: 127.0.0.1
  port: 8081
  servlet:
    context-path: /

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /manage
  endpoint:
    health:
      enabled: true

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: DEBUG


dyndrest:
  provider: domainrobot
  greeting-enabled: true
  update-log-date-pattern: yyyy-MM-dd HH:mm:SSS
  update-log-page-enabled: true
  update-log-page-size: 4
  update-log-user-name: log-dev
  update-log-user-password: l0g-dev
  update-ip-changed-status: 201
  host-validation-enabled: false
  healthcheck-user-name: health
  healthcheck-user-password: hea1th
  database:
    password:
    backup:
      enabled: true
      path: ./backup
      cron: "0 30 4 * * SUN"
    restore:
      enabled: true
      path: ./restore
    dump-file: dump.sql

zones:
  - name: dynhost0.info
    ns: ns0.domain.info
    hosts:
      - my3:api1
  - name: zone1.info
    ns: ns1.domain.info
    hosts:
      - host1:abc
      - host2:123

domainrobot:
  default-ttl: 61
  autodns:
    url: https://api.autodns.com/v1
    context: 4
    user: user_t
    password: pwd_t
  custom-header:
    X-Domainrobot-WS: NONE
    X-Domainrobot-Stid: my-stid-123